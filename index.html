<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
        <section class="sect"><img src="odin.png">
          <p>ODIN</p>
        </section>
        </div>
            <div class="right">
            <article>
                <p>
                     This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.<br>
            Sign up now to get started.
                </p>
                <p>
            You know you want to.
                </p>
            </article>
            <div class="wrap2">
            <form action="" method="" class="signup">
                <div class="signup">
                    <div class="shadow">
                    <div class="box1">Lets do this!</div>
                <div class="box2">
                    <div class="name1">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Bob" autofocus>
                    </div>
                    <div class="name2">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Bobbington" autofocus>
                    </div>
                </div>
                <div class="box3">
                    <div class="email">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" name="email" id="email" placeholder="Bob@bobbington.bob" autofocus>
                    </div>
                    <div class="number">
                    <label for="number">PHONE NUMBER</label>
                    <input type="number" name="number" id="number" placeholder="000..." autofocus>
                    </div>
                </div>
                <div class="box4">
                <div class="password">
                    <label for="password" id=>PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="*required" required minlength="5" >
                </div>
                <div class="confirm">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm" id="confirm" placeholder="*required" required minlength="5">
                </div>
                </div>
                    </div>
                </div>
                <div class="box5">
                    <button type="submit" class="submit">Create Account</button>
                    <p>Already have an account? Log in!</p>
                </div>
            </form>
            </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
